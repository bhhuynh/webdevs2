<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery.parseXML demo</title>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <style>
    #rt152W {
      padding:15px;
      border: 2px solid black;
      text-align:center;
    }
  </style>
</head>
<body>
  <h1>Bus Routes</h1>
  <p> Bus Routes Listed: X49, 49, 49B (only North), and 152. I listed 49b because I know a numerous amount of students that take the 49B bus route to continue their travels home.</p>
<div id = "rt152W"> </div>
<div id = "rt152E"></div>
<div id = "rt49N"></div>
<div id = "rt49S"></div>
<div id = "rtX49S"></div>
<div id = "rtX49N"></div>

 
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script>
        $(function() {
          
          
          var apiPassThruUrl = "https://polar-garden-75406.herokuapp.com/apiPassThru.php";
          
          var apiEndpoint = "http://ctabustracker.com/bustime/api/v2/getpredictions";
          
          
          $.ajax({
              url: apiPassThruUrl,
              dataType: "json",
              method: 'GET',
              data: {"apiEndpoint": apiEndpoint,
                      "key" : "THr2377c4BDQNqNCxNvRwyCcd",
                      "rt" : "152,49,X49,49B",
                      "stpid" : "12571,8417,8195,12525,1662",
                      "format":"json"}
            }).done (function (data) {
              console.log(data);
           
             
              $.each(data["bustime-response"]["prd"], function(i,v) {
                var html = "Route #" + v.rt + "<br>" + 
                "Route Direction: " + v.rtdir + "<br>" + 
                "Route Prediction Time: " + v.prdtm + "<br>"
             + "Minutes left until the bus comes: " + v.prdctdn + "<br>" + 
              "Delay: " + v.dly + "<br>" +
              "Timestamp: " + v.tmstmp + "<br>";
                  $("#rt152W").append(html);
                
              })

            });
        });
            
  
</script>
 
</body>
</html>
